<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar Imagenes</h1>
        <img src="fornite.jpeg" alt="Logo Mercado Publico" width="960" height="540">

        <h1>Aprendiendo a utilizar los Videos</h1>
        <!-- Tipos de video: webm, mp4, ogg-->
        <video width="426" height="240" controls autoplay muted>
            <source src="Mujer.mp4" type="video/mp4">
        </video>

        <h1>Aprendiendo a utilizar los Audios</h1>
        <!--Tipos de Audio: mp3, wav, ogg-->
        <audio controls autoplay>
            <source src="homero.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
